<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books - Spring Framework Guru</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">0123</td>
            <td th:text="${book.title}">Sping in Action</td>
            <td th:text="${book.publisher.name}">Manning</td>
        </tr>
    </table>
</body>
</html>
