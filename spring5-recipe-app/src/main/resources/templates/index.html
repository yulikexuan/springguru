<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">
    </script>
</head>
<body>


<div class="container-fluid" style="margin-top: 20px">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes</h1>
                </div>

                <div class="panel-body">

                    <div class="table-responsive" th:if="${not #lists.isEmpty(allRecipes)}">

                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Preparing Time</th>
                                    <th>Cooking Time</th>
                                    <th>Servings</th>
                                    <th>Difficulty</th>
                                </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>125</td>
                                <td>Tasty Goodnees 1</td>
                                <td>10</td>
                                <td>10</td>
                                <td>4</td>
                                <td>Medium</td>
                            </tr>
                            <tr th:remove="all">
                                <td>127</td>
                                <td>Tasty Goodnees 3</td>
                                <td>10</td>
                                <td>15</td>
                                <td>6</td>
                                <td>Hard</td>
                            </tr>
                            <tr th:each="recipy: ${allRecipes}">
                                <td th:Text="${recipy.id}">123</td>
                                <td th:Text="${recipy.description}">Perfect Guacamole</td>
                                <td th:Text="${recipy.prepTime}">10</td>
                                <td th:Text="${recipy.cookTime}">10</td>
                                <td th:Text="${recipy.servings}">4</td>
                                <td th:Text="${recipy.difficulty}">Medium</td>
                            </tr>
                        </table>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
