<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update an Ingredient</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
<!--/*@thymesVar id="unitOfMeasures" type="java.util.Set"*/-->
<!--/*@thymesVar id="uomc" type="guru.springframework.commands.UnitOfMeasureCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">

    <div class="row">
        <div class="col-md-11"></div>
        <div class="col-md-1"><a href="#" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients'}">Back</a></div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.recipeId} + '/ingredient'} ">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please correct errors below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{recipeId}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Edit Ingredient</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('description')}"
                                                th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Amount:</label>
                                    <input type="number" class="form-control" th:field="*{amount}"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('amount')}"
                                                th:text="${err}"></li>
                                        </ul>
                                    </span>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>UOM:</label>
                                    <select class="form-control" th:field="*{uomc.id}">
                                        <option th:each="uomc : ${unitOfMeasures}"
                                                th:value="${uomc.id}"
                                                th:selected="${uomc.id.equals(ingredient.uomc.id)}"
                                                th:text="${uomc.description}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
